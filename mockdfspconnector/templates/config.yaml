apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "mockdfspconnector.fullname" . }}
  labels:
      app: {{ template "mockdfspconnector.fullname" . }}
      chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
      release: {{ .Release.Name }}
      heritage: {{ .Release.Service }}
data:
  mockConnector.host: {{ quote .Values.config.mockConnector.host}} 
  mockConnector.port: {{ quote .Values.config.mockConnector.port}}  
  centralLedger.host: {{ quote .Values.config.centralLedger.host}} 
  centralLedger.port: {{ quote .Values.config.centralLedger.port}}  
  connectorAccount: {{ quote .Values.config.connectorAccount}} 
