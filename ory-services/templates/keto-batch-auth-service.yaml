{{- if .Values.ketoBatchAuth.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ory-services.fullname" . }}-keto-batch-auth
  labels:
    {{- include "ory-services.labels" . | nindent 4 }}
    app.kubernetes.io/component: keto-batch-auth
spec:
  type: {{ .Values.ketoBatchAuth.service.type }}
  ports:
    - port: {{ .Values.ketoBatchAuth.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ory-services.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: keto-batch-auth
{{- end }}
