apiVersion: v1
kind: Service
metadata:
  name: {{ template "settlement.fullname" . }}
  labels:
    app: {{ template "settlement.name" . }}
    chart: {{ template "settlement.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.operatorSettlement.service.port }}
      targetPort: http
      protocol: TCP
      name: http-operator-settlement-
    - port: {{ .Values.settlementManagement.service.port }}
      targetPort: http
      protocol: TCP
      name: http-settlement-management
  selector:
    app: {{ template "settlement.name" . }}
    release: {{ .Release.Name }}
