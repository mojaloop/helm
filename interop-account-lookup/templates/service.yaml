apiVersion: v1
kind: Service
metadata:
  name: {{ template "interop-account-lookup.fullname" . }}
  labels:
    app: {{ template "interop-account-lookup.name" . }}
    chart: {{ template "interop-account-lookup.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.externalPort }}
      targetPort: http
      protocol: {{ .Values.service.internalPort }}
      name: {{ .Values.service.name }}
  selector:
    app: {{ template "interop-account-lookup.fullname" . }}
    release: {{ .Release.Name }}
