# This is a YAML-formatted file.

global:
  kafka:
    # host: kafka
    host: dep1-kafka
    port: 9092

  redis:
    # host: redis
    host: dep2-redis-master
    port: 6379
    database: 0 # This is a number between 0 to 15

ml-ttk-sim1:
  enabled: false
  # nameOverride: 'ml-ttk-sim1'
  ml-testing-toolkit:
    # nameOverride: 'ml-ttk-sim1-ttk'
    ml-testing-toolkit-backend:
      enabled: true
      # nameOverride: 'ml-ttk-sim1-ttk-backend'
    ml-testing-toolkit-frontend:
      enabled: true
      # nameOverride: 'ml-ttk-sim1-ttk-frontend'
  sdk-scheme-adapter:
    sdk-scheme-adapter-api-svc:
      enabled: true
      # nameOverride: 'ml-ttk-sim1-sdk-api-svc'
      env:
        DFSP_ID: 'ml-ttk-sim1'
        BACKEND_EVENT_CONSUMER_GROUP_ID: 'ml-ttk-sim1-domain_events_consumer_api_svc_backend_group'
        FSPIOP_EVENT_CONSUMER_GROUP_ID: 'ml-ttk-sim1-domain_events_consumer_api_svc_fspiop_group'
        BACKEND_EVENT_CONSUMER_TOPICS: 'ml-ttk-sim1-topic-sdk-outbound-domain-events'
        BACKEND_EVENT_PRODUCER_TOPIC: 'ml-ttk-sim1-topic-sdk-outbound-domain-events'
        FSPIOP_EVENT_CONSUMER_TOPICS: 'ml-ttk-sim1-topic-sdk-outbound-domain-events'
        FSPIOP_EVENT_PRODUCER_TOPIC: 'ml-ttk-sim1-topic-sdk-outbound-domain-events'
    sdk-scheme-adapter-dom-evt-handler:
      enabled: true
      # nameOverride: 'ml-ttk-sim1-sdk-dom-evt-handler'
      env:
        DOMAIN_EVENT_CONSUMER_GROUP_ID: 'ml-ttk-sim1-domain_events_consumer_group'
        DOMAIN_EVENT_CONSUMER_TOPICS: 'ml-ttk-sim1-topic-sdk-outbound-domain-events'
        COMMAND_EVENT_PRODUCER_TOPIC: 'ml-ttk-sim1-topic-sdk-outbound-command-events'
    sdk-scheme-adapter-cmd-evt-handler:
      enabled: true
      # nameOverride: 'ml-ttk-sim1-sdk-cmd-evt-handler'
      env:
        COMMAND_EVENT_CONSUMER_GROUP_ID: 'ml-ttk-sim1-command_events_consumer_group'
        COMMAND_EVENT_CONSUMER_TOPICS: 'ml-ttk-sim1-topic-sdk-outbound-command-events'
        DOMAIN_EVENT_PRODUCER_TOPIC: 'ml-ttk-sim1-topic-sdk-outbound-domain-events'

ml-ttk-sim2:
  enabled: false
  # nameOverride: 'ml-ttk-sim2'
  ml-testing-toolkit:
    # nameOverride: 'ml-ttk-sim2-ttk'
    # mysql:
    #   enabled: false
    ml-testing-toolkit-backend:
      enabled: true
      # nameOverride: 'ml-ttk-sim2-ttk-backend'
    ml-testing-toolkit-frontend:
      enabled: true
      # nameOverride: 'ml-ttk-sim2-ttk-frontend'
  sdk-scheme-adapter:
    sdk-scheme-adapter-api-svc:
      enabled: true
      # nameOverride: 'ml-ttk-sim2-sdk-api-svc'
      env:
        DFSP_ID: 'ml-ttk-sim2'
        BACKEND_EVENT_CONSUMER_GROUP_ID: 'ml-ttk-sim2-domain_events_consumer_api_svc_backend_group'
        FSPIOP_EVENT_CONSUMER_GROUP_ID: 'ml-ttk-sim2-domain_events_consumer_api_svc_fspiop_group'
        BACKEND_EVENT_CONSUMER_TOPICS: 'ml-ttk-sim2-topic-sdk-outbound-domain-events'
        BACKEND_EVENT_PRODUCER_TOPIC: 'ml-ttk-sim2-topic-sdk-outbound-domain-events'
        FSPIOP_EVENT_CONSUMER_TOPICS: 'ml-ttk-sim2-topic-sdk-outbound-domain-events'
        FSPIOP_EVENT_PRODUCER_TOPIC: 'ml-ttk-sim2-topic-sdk-outbound-domain-events'
    sdk-scheme-adapter-dom-evt-handler:
      enabled: true
      # nameOverride: 'ml-ttk-sim2-sdk-dom-evt-handler'
      env:
        DOMAIN_EVENT_CONSUMER_GROUP_ID: 'ml-ttk-sim2-domain_events_consumer_group'
        DOMAIN_EVENT_CONSUMER_TOPICS: 'ml-ttk-sim2-topic-sdk-outbound-domain-events'
        COMMAND_EVENT_PRODUCER_TOPIC: 'ml-ttk-sim2-topic-sdk-outbound-command-events'
    sdk-scheme-adapter-cmd-evt-handler:
      enabled: true
      # nameOverride: 'ml-ttk-sim2-sdk-cmd-evt-handler'
      env:
        COMMAND_EVENT_CONSUMER_GROUP_ID: 'ml-ttk-sim2-command_events_consumer_group'
        COMMAND_EVENT_CONSUMER_TOPICS: 'ml-ttk-sim2-topic-sdk-outbound-command-events'
        DOMAIN_EVENT_PRODUCER_TOPIC: 'ml-ttk-sim2-topic-sdk-outbound-domain-events'

