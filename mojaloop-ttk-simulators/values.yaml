# This is a YAML-formatted file.

global:
  kafka:
    # host: kafka
    host: dep1-kafka
    port: 9092

  redis:
    # host: redis
    host: dep2-redis-master
    port: 6379
    # database: 0 # This is a number between 0 to 15

mojaloop-ttk-sim1-svc:
  enabled: true
  sdk-scheme-adapter:
    sdk-scheme-adapter-api-svc:
      # kafka:
      #   host: kafka
      #   port: 9092
      redis:
        # host: redis
        # port: 6379
        database: 1 # This is a number between 0 to 15

      env:
        PEER_ENDPOINT: '{{ .Release.Name }}-ml-ttk-sim2-sdk-api-svc:4000'
        ALS_ENDPOINT: '{{ .Release.Name }}-ml-ttk-sim2-sdk-api-svc:4000'
        QUOTES_ENDPOINT: '{{ .Release.Name }}-ml-ttk-sim2-sdk-api-svc:4000'
        BULK_QUOTES_ENDPOINT: '{{ .Release.Name }}-ml-ttk-sim2-sdk-api-svc:4000'
        TRANSACTION_REQUESTS_ENDPOINT: '{{ .Release.Name }}-ml-ttk-sim2-sdk-api-svc:4000'
        TRANSFERS_ENDPOINT: '{{ .Release.Name }}-ml-ttk-sim2-sdk-api-svc:4000'
        BULK_TRANSFERS_ENDPOINT: '{{ .Release.Name }}-ml-ttk-sim2-sdk-api-svc:4000'
    sdk-scheme-adapter-dom-evt-handler:
      # kafka:
      #   host: kafka
      #   port: 9092
      redis:
        # host: redis
        # port: 6379
        database: 1 # This is a number between 0 to 15
    sdk-scheme-adapter-cmd-evt-handler:
      # kafka:
      #   host: kafka
      #   port: 9092
      redis:
        # host: redis
        # port: 6379
        database: 1 # This is a number between 0 to 15
  ml-testing-toolkit:
    ml-testing-toolkit-backend:
      ingress:
        enabled: true
        hosts:
          specApi:
            host: 'ttksim1-specapi.ttk1.test.mojaloop.live'
          adminApi:
            host: 'ttksim1.ttk1.test.mojaloop.live'
    ml-testing-toolkit-frontend:
      ingress:
        enabled: true
        hosts:
          ui:
            host: ttksim1.ttk1.test.mojaloop.live
      config:
        API_BASE_URL: 'http://ttksim1.ttk1.test.mojaloop.live'


