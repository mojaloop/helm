global:
  kafka:
    # host: kafka
    ## TODO: Remove this and uncomment the above line when merging to master
    host: dep1-kafka
    port: 9092

  redis:
    # host: redis
    ## TODO: Remove this and uncomment the above line when merging to master
    host: dep2-redis-master
    port: 6379

mojaloop-ttk-sim1-svc:
  enabled: true

  ## Local re-usable configs
  config:
    simName: &CONFIG_SIM1_NAME ttksim1
    database: &CONFIG_SIM1_DB 1

  sdk-scheme-adapter:
    sdk-scheme-adapter-api-svc:
      # kafka:
      #   host: kafka
      #   port: 9092

      redis:
        # host: redis
        # port: 6379
        database: *CONFIG_SIM1_DB # This is a number between 0 to 15

      config:
        simName: *CONFIG_SIM1_NAME

    sdk-scheme-adapter-dom-evt-handler:
      # kafka:
      #   host: kafka
      #   port: 9092

      redis:
        # host: redis
        # port: 6379
        database: *CONFIG_SIM1_DB # This is a number between 0 to 15

      config:
        simName: *CONFIG_SIM1_NAME

    sdk-scheme-adapter-cmd-evt-handler:
      # kafka:
      #   host: kafka
      #   port: 9092

      redis:
        # host: redis
        # port: 6379
        database: *CONFIG_SIM1_DB # This is a number between 0 to 15

      config:
        simName: *CONFIG_SIM1_NAME

  ml-testing-toolkit:
    enabled: true
    ml-testing-toolkit-backend:
      ingress:
        enabled: true
        hosts:
          specApi:
            # host: 'ttksim1-specapi.ttk1.local'
            ## TODO: Remove this and uncomment the above line when merging to master
            host: 'ttksim1-specapi.ttk1.test.mojaloop.live'
          adminApi:
            # host: 'ttksim1.ttk1.local'
            ## TODO: Remove this and uncomment the above line when merging to master
            host: 'ttksim1.ttk1.test.mojaloop.live'
    ml-testing-toolkit-frontend:
      ingress:
        enabled: true
        hosts:
          ui:
            # host: ttksim1.ttk1.local
            ## TODO: Remove this and uncomment the above line when merging to master
            host: ttksim1.ttk1.test.mojaloop.live
      config:
        # API_BASE_URL: 'http://ttksim1.ttk1.local'
        ## TODO: Remove this and uncomment the above line when merging to master
        API_BASE_URL: 'http://ttksim1.ttk1.test.mojaloop.live'

