# This is a YAML-formatted file.

sdk-scheme-adapter:
  enabled: true

  sdk-scheme-adapter-api-svc:
    enabled: true
    nameOverride: 'ml-ttk-sim3-sdk-api-svc'
    env:
      DFSP_ID: 'ml-ttk-sim3'
      BACKEND_EVENT_CONSUMER_GROUP_ID: 'ml-ttk-sim3-domain_events_consumer_api_svc_backend_group'
      FSPIOP_EVENT_CONSUMER_GROUP_ID: 'ml-ttk-sim3-domain_events_consumer_api_svc_fspiop_group'
      BACKEND_EVENT_CONSUMER_TOPICS: 'ml-ttk-sim3-topic-sdk-outbound-domain-events'
      BACKEND_EVENT_PRODUCER_TOPIC: 'ml-ttk-sim3-topic-sdk-outbound-domain-events'
      FSPIOP_EVENT_CONSUMER_TOPICS: 'ml-ttk-sim3-topic-sdk-outbound-domain-events'
      FSPIOP_EVENT_PRODUCER_TOPIC: 'ml-ttk-sim3-topic-sdk-outbound-domain-events'

  sdk-scheme-adapter-dom-evt-handler:
    enabled: true
    nameOverride: 'ml-ttk-sim3-sdk-dom-evt-handler'
    env:
      DOMAIN_EVENT_CONSUMER_GROUP_ID: 'ml-ttk-sim3-domain_events_consumer_group'
      DOMAIN_EVENT_CONSUMER_TOPICS: 'ml-ttk-sim3-topic-sdk-outbound-domain-events'
      COMMAND_EVENT_PRODUCER_TOPIC: 'ml-ttk-sim3-topic-sdk-outbound-command-events'
  sdk-scheme-adapter-cmd-evt-handler:
    enabled: true
    nameOverride: 'ml-ttk-sim3-sdk-cmd-evt-handler'
    env:
      COMMAND_EVENT_CONSUMER_GROUP_ID: 'ml-ttk-sim3-command_events_consumer_group'
      COMMAND_EVENT_CONSUMER_TOPICS: 'ml-ttk-sim3-topic-sdk-outbound-command-events'
      DOMAIN_EVENT_PRODUCER_TOPIC: 'ml-ttk-sim3-topic-sdk-outbound-domain-events'

