apiVersion: v1
kind: Service
metadata:
  name: {{ template "portal-settlement.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "portal-settlement.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.operatorSettlement.service.port }}
      targetPort: operator
      protocol: TCP
      name: http-operator-settlement
    - port: {{ .Values.settlementManagement.service.port }}
      targetPort: management
      protocol: TCP
      name: http-settlement-management
  selector:
    app: {{ template "portal-settlement.name" . }}
    release: {{ .Release.Name }}
