    version: ">= 14.4.0"
    repository: "file://./chart-handler-notification"
    condition: bulk-api-adapter-handler-notification.enabled
  - name: common
    repository: https://mojaloop.github.io/charts/repo
    version: 3.0.0
    tags:
      - moja-common
