apiVersion: {{ include "common.capabilities.deployment.apiVersion" . }}
kind: Deployment
metadata:
  name: {{ template "bulk-api-adapter-handler-notification.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "bulk-api-adapter-handler-notification.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.Version }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
  annotations:
    # Common annotations
    {{- if $.Values.commonAnnotations }}
      {{- include "common.tplvalues.render" ( dict "value" $.Values.commonAnnotations "context" $ ) | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "bulk-api-adapter-handler-notification.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "bulk-api-adapter-handler-notification.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/version: {{ .Chart.Version }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        # Custom Pod Labels
        {{- if .Values.podLabels }}
        {{- include "common.tplvalues.render" ( dict "value" .Values.podLabels "context" $ ) | nindent 8 }}
        {{- end }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/config.yaml") . | sha256sum }}
        {{- if .Values.config.endpointSecurity.jwsSign }}
        checksum/secret-jws: {{ include (print $.Template.BasePath "/secret-jws.yaml") . | sha256sum }}
        {{- end }}
        {{- if .Values.metrics.enabled }}
        prometheus.io/port: "{{ .Values.service.internalPort }}"
        prometheus.io/scrape: "true"
        {{- end }}
        # Custom Pod annotations
        {{- if .Values.podAnnotations }}
        {{- include "common.tplvalues.render" ( dict "value" .Values.podAnnotations "context" $ ) | nindent 8 }}
        {{- end }}
    spec:
      initContainers:
        {{- if .Values.initContainers }}
          {{- include "common.tplvalues.render" (dict "value" .Values.initContainers "context" $) | nindent 8 }}
        {{- end }}
      {{- if .Values.image.pullSecrets }}
      {{- include "common.images.renderPullSecrets" (dict "images" (list .Values.image) "context" $) | nindent 6 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.containerSecurityContext.enabled }}
          securityContext: {{- omit .Values.containerSecurityContext "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- if .Values.diagnosticMode.enabled }}
          command: {{- include "common.tplvalues.render" (dict "value" .Values.diagnosticMode.command "context" $) | nindent 12 }}
          {{- else if .Values.command }}
          command: {{- include "common.tplvalues.render" (dict "value" .Values.command "context" $) | nindent 12 }}
          {{- end }}
          {{- if .Values.diagnosticMode.enabled }}
          args: {{- include "common.tplvalues.render" (dict "value" .Values.diagnosticMode.args "context" $) | nindent 12 }}
          {{- else if .Values.args }}
          args: {{- include "common.tplvalues.render" (dict "value" .Values.args "context" $) | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.internalPort }}
            {{- if .Values.diagnosticMode.enabled }}
            - name: debug
              containerPort: {{ .Values.diagnosticMode.debug.internalPort }}
            {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.httpGet.path }}
              port: {{ .Values.service.internalPort }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          {{- end }}
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.httpGet.path }}
              port: {{ .Values.service.internalPort }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          {{- end }}
          env:
            - name: BKAPI_MONGODB__PASSWORD
            {{- if .Values.config.mongo_secret }}
              valueFrom:
                secretKeyRef:
                  name: '{{ .Values.config.mongo_secret.name }}'
                  key: '{{ .Values.config.mongo_secret.key }}'
            {{- else }}
              value: {{ .Values.config.mongo_password }}
            {{- end }}
            - name: LOG_LEVEL
              value: {{ .Values.config.log_level }}
            - name: CSL_LOG_TRANSPORT
              value: {{ .Values.config.log_transport}}
          volumeMounts:
            - name: {{ template "bulk-api-adapter-handler-notification.fullname" . }}-config-volume
              mountPath: /opt/app/config
{{- range $fileName, $fileContents := .Values.configOverride }}
            - name: config-override-volume
              mountPath: /opt/app/{{ $fileName }}
              subPath: {{ $fileName | replace "/" "-" }}
{{- end }}
            {{- if .Values.config.endpointSecurity.jwsSign }}
            - name: jws-signing-key
              mountPath: /opt/app/secrets
            {{- end }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
      volumes:
        {{- if .Values.configOverride }}
        - name: config-override-volume
          configMap:
            name: {{ template "bulk-api-adapter-handler-notification.fullname" . }}-config-override
        {{- end }}
        - name: {{ template "bulk-api-adapter-handler-notification.fullname" . }}-config-volume
          configMap:
            name: {{ template "bulk-api-adapter-handler-notification.fullname" . }}-config
            items:
            - key: default.json
              path: default.json
        {{- if .Values.config.endpointSecurity.jwsSign }}
        - name: jws-signing-key
          secret:
          {{- if .Values.config.endpointSecurity.jwsSigningKeySecret }}
            secretName: {{ .Values.config.endpointSecurity.jwsSigningKeySecret.name }}
            items:
            - key: {{ .Values.config.endpointSecurity.jwsSigningKeySecret.key }}
              path: jwsSigningKey.key
          {{ else }}
            secretName: {{ template "bulk-api-adapter-handler-notification.fullname" . }}-jws-signing-key
          {{- end }}
        {{- end }}
