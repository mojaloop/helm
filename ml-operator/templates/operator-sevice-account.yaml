kind: ServiceAccount
metadata:
  name: mojaloop-operator
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: mojaloop-operator
    {{- include "ml-operator.labels" . | nindent 4 }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mojaloop-operator-cluster
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: mojaloop-operator
    {{- include "ml-operator.labels" . | nindent 4 }}

rules:
  - apiGroups: ['*']
    resources: ['*']
    verbs: ['*']
  - nonResourceURLs: ['*']
    verbs: ['*']
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: mojaloop-operator-cluster
  namespace: {{ .Release.Name }}
  labels:
    app.kubernetes.io/name: mojaloop-operator
    {{- include "ml-operator.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: mojaloop-operator
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: mojaloop-operator-cluster
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  creationTimestamp: null
  name: mojaloop-operator
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: mojaloop-operator
    {{- include "ml-operator.labels" . | nindent 4 }}

rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - services
      - services/finalizers
      - endpoints
      - persistentvolumeclaims
      - events
      - configmaps
      - secrets
