      - apps
    resources:
      - deployments
      - daemonsets
      - replicasets
      - statefulsets
      - customresourcedefinitions
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - monitoring.coreos.com
    resources:
      - servicemonitors
    verbs:
      - get
      - create
  - apiGroups:
      - apps
    resourceNames:
      - mojaloop-operator
    resources:
      - deployments/finalizers
    verbs:
      - update
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
  - apiGroups:
      - apps
    resources:
      - replicasets
      - deployments
    verbs:
      - get
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: mojaloop-operator
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: mojaloop-operator
    {{- include "ml-operator.labels" . | nindent 4 }}

subjects:
  - kind: ServiceAccount
    name: mojaloop-operator
roleRef:
  kind: Role
  name: mojaloop-operator
  apiGroup: rbac.authorization.k8s.io
---