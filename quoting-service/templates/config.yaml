apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "quotingservice.fullname" . }}-config
  labels:
    app.kubernetes.io/name: {{ include "quotingservice.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
data:
  default.json: {{ (tpl (.Files.Get "configs/default.json") . ) | quote }}
  # If the user supplied the file with --set-file it will be a string. If they supply it in their
  # values file as raw json/yaml it will be a map[string]interface{}.
  rules.json: {{ ternary (.Values.rules | quote) (.Values.rules | toPrettyJson | quote) (typeIs "string" .Values.rules) }}
  
{{- if .Values.sidecar.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "quotingservice.fullname" . }}-sidecar
  labels:
    app.kubernetes.io/name: {{ include "quotingservice.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
data:
  default.json: {{ (tpl (.Files.Get "configs/default-sidecar.json") . ) | quote }}
{{- end }}
