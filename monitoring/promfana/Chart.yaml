apiVersion: v2
version: 11.1.0
appVersion: "Prometheus: v3.5.0; Grafana: v12.1.1"
description: A Helm chart containing Prometheus & Grafana for Kubernetes
name: promfana
maintainers:
  - name: Miguel de Barros
    email: miguel.debarros@modusbox.com
dependencies:
  - name: prometheus
