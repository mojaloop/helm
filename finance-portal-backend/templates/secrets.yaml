{{- $dbHost := (.Values.db.host | replace "$release_name" .Release.Name) }}

apiVersion: v1
kind: Secret
metadata:
  name: {{ template "finance-portal-backend.fullname" . }}
  labels:
    app: {{ template "finance-portal-backend.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  DB_USER: {{ .Values.db.user | b64enc }}
  DB_PASSWORD: {{ .Values.db.password | b64enc }}
  DB_HOST: {{ $dbHost | b64enc }}
  DB_PORT: {{ .Values.db.port | b64enc }}
  AUTH_SERVER_CLIENTKEY: {{ .Values.config.oauthClientKey | b64enc }}
  AUTH_SERVER_CLIENTSECRET: {{ .Values.config.oauthClientSecret | b64enc }}
  JASPER_USER: {{ .Values.config.jasperUser | b64enc }}
  JASPER_PASSWORD: {{ .Values.config.jasperPassword | b64enc }}

