{{- $kafkaHost := ( .Values.config.kafka_host | replace "$release_name" .Release.Name ) -}}
{{- $centralServicesHost := printf "%s-%s" .Release.Name .Values.config.central_services_host -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "ml-api-adapter-handler-notification.fullname" . }}
  labels:
      app: {{ template "ml-api-adapter-handler-notification.fullname" . }}
      chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
      release: {{ .Release.Name }}
      heritage: {{ .Release.Service }}
data:
  default.json: {{ (.Values.config.default_json | replace "$ingress_host" .Values.ingress.hosts.api |  replace "$ingress_port" (printf "%.0f" .Values.service.externalPort) | replace "$kafka_host" $kafkaHost | replace "$kafka_port" (printf "%.0f" .Values.config.kafka_port) | replace "$central_services_host" $centralServicesHost | replace "$central_services_port" (printf "%.0f" .Values.config.central_services_port)  ) | quote }}
