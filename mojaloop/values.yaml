    config:
      API_BASE_URL: http://testing-toolkit.local

ml-ttk-posthook-setup:
  postInstallHook:
    enabled: false
    weight: -5
  config:
    ## Test-case archive zip for test-cases: https://github.com/mojaloop/testing-toolkit-test-cases
    # testCasesZipUrl: &ttkGitUrl https://github.com/mojaloop/testing-toolkit-test-cases/archive/v13.0.2.zip
    testCasesZipUrl: &ttkGitUrl https://github.com/mojaloop/testing-toolkit-test-cases/archive/refs/heads/release/v13.1.0.zip
    # testCasesPathInZip: &ttkGitPathSetup testing-toolkit-test-cases-13.0.2/collections/hub/provisioning
    testCasesPathInZip: &ttkGitPathSetup testing-toolkit-test-cases-release-v13.1.0/collections/hub/provisioning
    ttkBackendURL: http://$release_name-ml-testing-toolkit-backend:5050
  parameters:
    <<: *simNames
  testCaseEnvironmentFile:  *ttkInputValues

ml-ttk-posthook-tests:
  postInstallHook:
    enabled: false
    weight: -4
  config:
    ## Test-case archive zip for test-cases: https://github.com/mojaloop/testing-toolkit-test-cases
    testCasesZipUrl: *ttkGitUrl
    # testCasesPathInZip: &ttkGitPathGP testing-toolkit-test-cases-13.0.2/collections/hub/golden_path
