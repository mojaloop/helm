      ## antiAffinity (to keep Kafka pods on separate pods)
      ## and affinity (to encourage Kafka pods to be collocated with Zookeeper pods)
      # affinity:
      #   podAntiAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #     - labelSelector:
