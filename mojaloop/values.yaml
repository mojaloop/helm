  #   "reportAutoFilenameEnable": true,
  #   "slackWebhookUrl": "",
  #   "slackPassedImage": "",
  #   "slackFailedImage": ""
  # }
  configFileDefaults: {
    "mode": "outbound"
  }
  parameters:
    <<: *simNames
  testCaseEnvironmentFile:  *ttkInputValues

