        enabled: true
        type: http
        externalPath:
          api: /
        # Used to create an Ingress record.
        hosts:
          api: central-ledger.local
        annotations:
          nginx.ingress.kubernetes.io/rewrite-target: '/'
          # kubernetes.io/ingress.class: nginx
