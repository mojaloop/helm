    ##
    # initContainers: []
    initContainers: |
      - name: wait-for-mysql-central-ledger
        image: mysql:5.7
        imagePullPolicy: IfNotPresent
        command:
          - sh
          - -c
          - |
            until mysql -h ${DB_HOST} -P ${DB_PORT} -u ${DB_USER} --password=${DB_PASSWORD}  ${DB_DATABASE} -e 'select version()' ;
            do
              echo --------------------;
              echo Waiting for MySQL...;
              sleep 2;
            done;
            echo ====================;
