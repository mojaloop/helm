        imagePullPolicy: IfNotPresent
        command:
          - sh
          - -c
          - until ./bin/kafka-broker-api-versions.sh --bootstrap-server ${KAFKA_HOST}:${KAFKA_PORT};
            do
              echo --------------------;
              echo Waiting for Kafka...;
              sleep 2;
            done;
