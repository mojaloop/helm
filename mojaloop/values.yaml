    initContainers: |
      - name: wait-for-kafka
        image: solsson/kafka:2.8.1
        imagePullPolicy: IfNotPresent
        command:
          - sh
          - -c
          - until ./bin/kafka-broker-api-versions.sh --bootstrap-server ${KAFKA_HOST}:${KAFKA_PORT};
