          overrideConfig: {}
            # jmxUrl: service:jmx:rmi:///jndi/rmi://127.0.0.1:5555/jmxrmi
            # lowercaseOutputName: true
            # lowercaseOutputLabelNames: true
            # ssl: false
            # rules:
            # - pattern: ".*"

