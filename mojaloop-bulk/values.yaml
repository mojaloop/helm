global: {}

bulk-api-adapter:

  bulk-api-adapter-service:
    enabled: true
    # Default values for bulk-api-adapter.
    # This is a YAML-formatted file.
    # Declare variables to be passed into your templates.
    replicaCount: 1
    image:
      repository: mojaloop/bulk-api-adapter
      tag: v10.5.0
      command: '["node", "src/api/index.js"]'
      ## Optionally specify an array of imagePullSecrets.
      ## Secrets must be manually created in the namespace.
      ## ref: https://kubernetes.io/docs/concepts/containers/images/#specifying-imagepullsecrets-on-a-pod
      ##
      #  imagePullSecrets:
      #    - name: myregistrykey
      pullPolicy: Always

    init:
      enabled: true
      image:
        name: wait-for-kafka
        repository: solsson/kafka
        tag: latest
        pullPolicy: Always
        command: "until ./bin/kafka-broker-api-versions.sh --bootstrap-server $kafka_host:$kafka_port; do echo waiting for Kafka; sleep 2; done;"
        env: {}
        ## Env example
        # env:
        #   envItem1:
        #     name: hello
        #     value: world
        #
      mongodb:
        name: wait-for-mongodb
        repository: bitnami/mongodb
        tag: latest
        pullPolicy: Always
        command: "mongo $mongouri --eval \"db.adminCommand('ping')\""

    readinessProbe:
      enabled: true
      httpGet:
        path: /health
      initialDelaySeconds: 120
      periodSeconds: 15
    livenessProbe:
      enabled: true
      httpGet:
        path: /health
      initialDelaySeconds: 90
      periodSeconds: 15

    ## metric configuration for prometheus instrumentation
    metrics:
      ## flag to enable/disable the metrics end-points
      enabled: true
      config:
        timeout: 5000
        prefix: moja_
        defaultLabels:
          serviceName: bulk-service

    config:
      # this can be set if the dependency chart for kafka is disabled. If 'kafka_host' is commented out, then the name of the dependency chart will be used.
      kafka_host: '$release_name-kafka'
      kafka_port: 9092
      central_services_host: '$release_name-centralledger-service'
      central_services_port: 80
      security:
        callback:
          rejectUnauthorized: true
      log_level: 'info'
      log_transport: file

      error_handling:
        include_cause_extension: false
        truncate_extensions: true

      ## MongoDB Configuration for Object Store
      objstore_uri: 'mongodb://mojaloop:password@$release_name-centralledger-obj:27017/mlos'

    service:
      type: ClusterIP
      externalPort: 80
      internalPort: 8088

    ingress:
      enabled: true
      externalPath: /
      # Used to create an Ingress record.
      hosts:
        api: bulk-api-adapter.local

      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: '/'
        # kubernetes.io/ingress.class: nginx
        # kubernetes.io/tls-acme: "true"
      tls:
      # Secrets must be manually created in the namespace.
      # - secretName: chart-example-tls
