apiVersion: v1
kind: Service
metadata:
  name: {{ template "transaction-requests-service.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "transaction-requests-service.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
  annotations:
    {{- range $key, $value := .Values.service.annotations }}
      {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- range $port := .Values.service.ports }}
    - port: {{ $port.externalPort }}
      targetPort: {{ $port.internalPort }}
      protocol: TCP
      name: {{ $port.name }}
    {{- end }}
{{- if not .Values.service.external.enabled }}
  selector:
    app.kubernetes.io/name: {{ include "transaction-requests-service.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end -}}