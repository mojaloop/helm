apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: {{ template "finance-portal-ui.fullname" . }}
  labels:
    app: {{ template "finance-portal-ui.name" . }}
    chart: {{ template "finance-portal-ui.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: {{ template "finance-portal-ui.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "finance-portal-ui.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
        readinessProbe:
          httpGet:
            path: /
            port: http
      imagePullSecrets:
      - name: {{ .Values.imageCredentials.name }}
