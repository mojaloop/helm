        "SCHEME_ID": "001",
        "DEFAULT_DFSP": "",
        "ENABLE_TOKEN_AUTH": false,
        "PATHFINDER": {
          "PARTNER_ID": 10305,
          "SERVICE": "E2U+mm",
          "CACHE_TIME": 300000,
          "REGEX": {
            "PATTERN": "^.*$",
            "REPLACE": "mm:#{identifier}@leveloneproject.org"
          },
          "QUERY": {
            "ADDRESS": "$pathfinder_host",
            "PORT": 15353,
            "TIMEOUT": 15000
          },
          "PROVISIONING": {
            "ADDRESS": "http://$pathfinder_host:$pathfinder_provisioning_port/nrs-pi/services/SIPIX/SendRequest"
          }
        }
      }
