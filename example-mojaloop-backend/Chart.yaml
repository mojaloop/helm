apiVersion: v2
description: Example Helm chart for mojaloop backend dependencies
name: example-mojaloop-backend
version: 14.1.0
appVersion: "nginx: 4.4.2 ; mysql: 9.4.1; kafka: 19.0.2; mongodb: 13.3.1; redis:17.3.7"
home: http://mojaloop.io
icon: http://mojaloop.io/images/logo.png
sources:
  - https://github.com/mojaloop/mojaloop
  - https://github.com/mojaloop/helm
maintainers:
  - name: Miguel de Barros
    email: miguel.debarros@modusbox.com
  - name: Vijay Kumar Guthi
    email: vijaya.guthi@modusbox.com
  - name: Tom Daly
    email: tomd@crosslaketech.com
dependencies:
  ## nginx ingress controller
  - name: ingress-nginx 
    alias: nginx 
    condition: nginx.enabled
    repository: https://kubernetes.github.io/ingress-nginx
    tags: 
      - dependency
      - backend
      - nginx 
    version: 4.4.2
  ## Kafka backend
  - name: kafka
    alias: kafka
    condition: kafka.enabled
    repository: https://charts.bitnami.com/bitnami
    tags:
      - mojaloop
      - dependency
      - backend
      - kafka
    version: 19.0.2
  ## mysql database
  - name: mysql
    alias: mysql
    condition: mysql.enabled
    repository: https://charts.bitnami.com/bitnami
    tags:
      - mojaloop
      - dependency
      - backend
      - mysql
      - centralledger
      - account-lookup
    version: 9.4.1
  ## Bulk backend
  - name: mongodb
    alias: cl-mongodb
    condition: cl-mongodb.enabled
    repository: https://charts.bitnami.com/bitnami
    tags:
      - mojaloop
      - dependency
      - backend
      - mongodb
      - centralledger
    version: 13.3.1
  ## Central-event-processor backend
  - name: mongodb
    alias: cep-mongodb
    condition: cep-mongodb.enabled
    repository: https://charts.bitnami.com/bitnami
    tags:
      - mojaloop
      - dependency
      - backend
      - mongodb
      - centralledger
    version: 13.3.1
  ## Redis for SDK-Scheme-Adapter that are part of the TTKSims
  - name: redis
    alias: ttksims-redis
    condition: ttksims-redis.enabled
    repository: https://charts.bitnami.com/bitnami
    tags:
      - mojaloop
      - dependency
      - backend
      - redis
      - sdk
      - bulk
      - ttksims
    version: 17.3.7
