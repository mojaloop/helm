apiVersion: v2
description: Example Helm chart for mojaloop backend dependencies
name: example-mojaloop-backend
version: 16.13.0
appVersion: "nginx: 4.12.0; mysql: 9.19.1; kafka: 31.5.0; mongodb: 16.4.9; redis: 20.11.4"
home: http://mojaloop.io
icon: http://mojaloop.io/images/logo.png
sources:
  - https://github.com/mojaloop/mojaloop
  - https://github.com/mojaloop/helm
maintainers:
  - name: Miguel de Barros
    email: miguel.debarros@modusbox.com
  - name: Vijay Kumar Guthi
    email: vijaya.guthi@modusbox.com
  - name: Sam Kummary
    email: skummary@mojaloop.io
dependencies:
  - name: kafka
    alias: kafka
    condition: kafka.enabled
    repository: https://charts.bitnami.com/bitnami
    tags:
      - mojaloop
      - dependency
      - backend
      - kafka
    version: 31.5.0
  ## mysql database
  - name: mysql
    alias: mysql
    condition: mysql.enabled
    repository: https://charts.bitnami.com/bitnami
    tags:
      - mojaloop
      - dependency
      - backend
      - mysql
      - centralledger
      - account-lookup
    version: 9.19.1
  ## Bulk backend
  - name: mongodb
    alias: cl-mongodb
    condition: cl-mongodb.enabled
    repository: https://charts.bitnami.com/bitnami
    tags:
      - mojaloop
      - dependency
      - backend
      - mongodb
      - centralledger
    version: 16.4.9
  ## Central-event-processor backend
  - name: mongodb
    alias: cep-mongodb
    condition: cep-mongodb.enabled
    repository: https://charts.bitnami.com/bitnami
    tags:
      - mojaloop
      - dependency
      - backend
      - mongodb
      - centralledger
    version: 16.4.9
  - name: mongodb
    alias: ttk-mongodb
    condition: ttk-mongodb.enabled
    repository: https://charts.bitnami.com/bitnami
    tags:
      - mojaloop
      - dependency
      - backend
      - mongodb
      - centralledger
    version: 16.4.9
  ## Redis for SDK-Scheme-Adapter that are part of the TTKSims
  - name: redis
    alias: ttksims-redis
    condition: ttksims-redis.enabled
    repository: https://charts.bitnami.com/bitnami
    tags:
      - mojaloop
      - dependency
      - backend
      - redis
      - sdk
      - bulk
      - ttksims
    version: 20.11.4
  ## Redis for Thirdparty Auth-Service
  - name: redis
    alias: auth-svc-redis
    condition: auth-svc-redis.enabled
    repository: https://charts.bitnami.com/bitnami
    tags:
      - mojaloop
      - dependency
      - backend
      - redis
      - thirdparty
    version: 20.11.4
  ## Redis for Proxy Cache
  - name: redis-cluster
    alias: proxy-cache-redis
    condition: proxy-cache-redis.enabled
    repository: https://charts.bitnami.com/bitnami
    tags:
      - mojaloop
      - dependency
      - backend
      - redis
      - proxy
    version: 10.2.8
