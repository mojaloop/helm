{{- if .Values.service.external.enabled -}}
apiVersion: v1
kind: Endpoints
metadata:
  name: {{ template "centralsettlement.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "centralsettlement.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
subsets: 
  -
    addresses:
      -
        ip: {{ .Values.service.external.ip }}
    ports:
      -
        port: {{ .Values.service.external.ports.api.externalPort }}
        name: {{ .Values.service.external.ports.api.name }}
{{- end -}}
