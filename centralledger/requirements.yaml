  condition: forensicloggingsidecar.enabled
- name: postgresql
  version: 0.9.1
  repository: https://kubernetes-charts.storage.googleapis.com/
  condition: postgresql.enabled
- name: percona-xtradb-cluster
  version: 0.1.4
  repository: https://kubernetes-charts.storage.googleapis.com
  condition: mysql.enabled
