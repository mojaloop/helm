# requirements.yaml
dependencies:
- name: centralledger-service
  version: 3.5.1
  repository: "file://./chart-service"
  condition: centralledger-service.enabled
- name: centralledger-hand-tr-prepare-dfsp1
  version: 3.6.0
  repository: "file://./chart-handler-transfer-prepare-dfsp1"
  condition: centralledger-hand-tr-prepare-dfsp1.enabled
- name: centralledger-hand-tr-prepare-dfsp2
  version: 3.6.0
  repository: "file://./chart-handler-transfer-prepare-dfsp2"
  condition: centralledger-hand-tr-prepare-dfsp2.enabled
- name: centralledger-hand-tr-prepare-dfsp3
  version: 3.6.0
  repository: "file://./chart-handler-transfer-prepare-dfsp3"
  condition: centralledger-hand-tr-prepare-dfsp3.enabled
- name: centralledger-hand-tr-prepare-dfsp4
  version: 3.6.0
  repository: "file://./chart-handler-transfer-prepare-dfsp4"
  condition: centralledger-hand-tr-prepare-dfsp4.enabled
- name: centralledger-hand-tr-position-dfsp1
  version: 3.6.0
  repository: "file://./chart-handler-transfer-position-dfsp1"
  condition: centralledger-hand-tr-position-dfsp1.enabled
- name: centralledger-hand-tr-position-dfsp2
  version: 3.6.0
  repository: "file://./chart-handler-transfer-position-dfsp2"
  condition: centralledger-hand-tr-position-dfsp2.enabled
- name: centralledger-hand-tr-position-dfsp3
  version: 3.6.0
  repository: "file://./chart-handler-transfer-position-dfsp3"
  condition: centralledger-hand-tr-position-dfsp3.enabled
- name: centralledger-hand-tr-position-dfsp4
  version: 3.6.0
  repository: "file://./chart-handler-transfer-position-dfsp4"
  condition: centralledger-hand-tr-position-dfsp4.enabled
- name: centralledger-handler-transfer-fulfil
  version: 3.5.1
  repository: "file://./chart-handler-transfer-fulfil"
  condition: centralledger-handler-transfer-fulfil.enabled
- name: centralledger-handler-timeout
  version: 3.5.1
  repository: "file://./chart-handler-timeout"
  condition: centralledger-handler-timeout.enabled
- name: forensicloggingsidecar
  version: 2.4.0
  repository: "file://../forensicloggingsidecar"
  condition: forensicloggingsidecar.enabled
