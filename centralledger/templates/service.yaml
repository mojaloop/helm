apiVersion: v1
kind: Service
metadata:
  name: {{ template "centralledger.fullname" . }}
  labels:
    app: {{ template "centralledger.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- range $port := .Values.containers.api.service.ports }}
    - port: {{ $port.externalPort }}
      targetPort: {{ $port.internalPort }}
      protocol: TCP
      name: {{ $port.name }}
    {{- end }}
    {{- range $port := .Values.containers.admin.service.ports }}
    - port: {{ $port.externalPort }}
      targetPort: {{ $port.internalPort }}
      protocol: TCP
      name: {{ $port.name }}
    {{- end }}
  selector:
    app: {{ template "centralledger.name" . }}
    release: {{ .Release.Name }}
