{{- $forensicLoggingSidecarHost := printf "%s-%s" .Release.Name .Values.forensicloggingsidecar.nameOverride -}}
#{{- $kafkaHost := printf "%s-%s" .Release.Name (include "kafka.fullname" .) -}}
{{- $kafkaHost := printf "%s-%s" .Release.Name .Values.kafka.nameOverride -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "centralledger.fullname" . }}
  labels:
      app: {{ template "centralledger.fullname" . }}
      chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
      release: {{ .Release.Name }}
      heritage: {{ .Release.Service }}
data:
  {{- if .Values.ingress.enabled }}
    {{- if .Values.containers.api.service.httpsEnabled }}
      {{- if eq .Values.ingress.externalPath.api "/" }}
  server.host: {{ printf "https://%s" .Values.ingress.hosts.api }}
      {{- else}}
  server.host: {{ printf "https://%s%s" .Values.ingress.hosts.api .Values.ingress.externalPath.api }}
      {{- end }}
    {{- else }}
      {{- if eq .Values.ingress.externalPath.api "/" }}
  server.host: {{ printf "http://%s" .Values.ingress.hosts.api }}
      {{- else}}
  server.host: {{ printf "http://%s%s" .Values.ingress.hosts.api .Values.ingress.externalPath.api }}
      {{- end }}
    {{- end }}
    {{- if .Values.containers.admin.service.httpsEnabled }}
      {{- if eq .Values.ingress.externalPath.admin "/" }}
  admin.host: {{ printf "https://%s" .Values.ingress.hosts.admin }}
      {{- else}}
  admin.host: {{ printf "https://%s%s" .Values.ingress.hosts.admin .Values.ingress.externalPath.admin }}
      {{- end }}
    {{- else }}
      {{- if eq .Values.ingress.externalPath.admin "/" }}
  admin.host: {{ printf "http://%s" .Values.ingress.hosts.admin }}
      {{- else}}
  admin.host: {{ printf "http://%s%s" .Values.ingress.hosts.admin .Values.ingress.externalPath.admin }}
      {{- end }}
    {{- end }}
  {{- else}}
    {{- if .Values.containers.api.service.httpsEnabled }}
  server.host: {{ printf "https://%s:%.0f" (include "centralledger.fullname" .) .Values.containers.api.service.ports.api.externalPort }}
    {{- else }}
  server.host: {{ printf "http://%s:%.0f" (include "centralledger.fullname" .) .Values.containers.api.service.ports.api.externalPort }}
    {{- end }}
    {{- if .Values.containers.admin.service.httpsEnabled }}
  admin.host:  {{ printf "https://%s:%.0f" (include "centralledger.fullname" .) .Values.containers.admin.service.ports.api.externalPort }}
    {{- else }}
  admin.host:  {{ printf "http://%s:%.0f" (include "centralledger.fullname" .) .Values.containers.admin.service.ports.api.externalPort }}
    {{- end }}
  {{- end}}
  server.port: {{ .Values.containers.api.service.ports.api.internalPort | quote }}
  admin.host: {{  .Values.ingress.hosts.admin | quote }}
  admin.port: {{ .Values.containers.admin.service.ports.api.internalPort | quote }}
  default.json: {{ (.Values.config.default_json | replace "$service_api_port" (printf "%.0f" .Values.containers.api.service.ports.api.internalPort) | replace "$service_admin_port" (printf "%.0f" .Values.containers.admin.service.ports.api.internalPort) | replace "$ingress_host" .Values.ingress.hosts.api | replace "$forensicloggingsidecar_host" $forensicLoggingSidecarHost | replace "$forensicloggingsidecar_port" (printf "%.0f" .Values.forensicloggingsidecar.service.externalPort) | replace "$kafka_host" (default .Values.config.kafka_host $kafkaHost) | replace "$kafka_port" (printf "%.0f" .Values.config.kafka_port) ) | quote }}
  knexfile.js: {{ (.Values.config.knexfile_js | replace "$db_driver" .Values.config.db_driver) | quote}}
