apiVersion: v1
kind: Secret
metadata:
  name: {{ template "centralledger.fullname" . }}
  labels:
      app: {{ template "centralledger.fullname" . }}
      chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
      release: {{ .Release.Name }}
      heritage: {{ .Release.Service }}
type: Opaque
data:
  # base64 encoded string
{{- if .Values.postgresql.enabled }}
  {{- if .Values.postgresql.includeReleaseInName }}
    {{- $dbHost := printf "%s-%s" .Release.Name .Values.postgresql.nameOverride }} 
  db.uri: {{ printf "postgres://%s:%s@%s:%.0f/%s" .Values.postgresql.postgresUser .Values.postgresql.postgresPassword $dbHost .Values.postgresql.service.port .Values.postgresql.postgresDatabase | b64enc }}    
  {{- else}}
    {{- $dbHost := printf "%s" .Values.postgresql.nameOverride }} 
  db.uri: {{ printf "postgres://%s:%s@%s:%.0f/%s" .Values.postgresql.postgresUser .Values.postgresql.postgresPassword $dbHost .Values.postgresql.service.port .Values.postgresql.postgresDatabase | b64enc }}
  {{- end}}
{{- else }}
  {{- if .Values.mysql.enabled }}
    {{- if .Values.mysql.includeReleaseInName }}
      {{- $dbHost := printf "%s-%s" .Release.Name .Values.mysql.nameOverride }}
  db.uri: {{ printf "mysql://%s:%s@%s:%.0f/%s" .Values.mysql.mysqlUser .Values.mysql.mysqlPassword $dbHost .Values.mysql.service.port .Values.mysql.mysqlDatabase | b64enc }}
    {{- else}}
      {{- $dbHost := printf "%s" .Values.mysql.nameOverride }}
  db.uri: {{ printf "mysql://%s:%s@%s:%.0f/%s" .Values.mysql.mysqlUser .Values.mysql.mysqlPassword $dbHost .Values.mysql.service.port .Values.mysql.mysqlDatabase | b64enc }}
    {{- end}}
  {{- else }}
  db.uri: "NO-VALID-DB-OPTIONS-SELECTED"
  {{- end }}
{{- end }}
