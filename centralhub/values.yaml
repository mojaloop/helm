    config:
      default_json: '
        {
          "PORT": $servicePort,
          "SERVICE": "$serviceName",
          "BATCH_SIZE": 64,
          "BATCH_TIME_INTERVAL": 300000,
          "KMS": {
            "URL": "ws://$kmsHost:$kmsPort/sidecar",
            "PING_INTERVAL": 30000,
            "REQUEST_TIMEOUT": 90000,
            "CONNECT_TIMEOUT": 60000,
            "RECONNECT_INTERVAL": 10000
          }
