apiVersion: v1
kind: Service
metadata:
  name: {{ template "finance-portal.fullname" . }}
  labels:
    app: {{ template "finance-portal.name" . }}
    chart: {{ template "finance-portal.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.backend.image.port }}
      targetPort: http
      protocol: TCP
      name: http-finance-portal-backend
    - port: {{ .Values.frontend.image.port }}
      targetPort: http
      protocol: TCP
      name: http-finance-portal-ui
  selector:
    app: {{ template "finance-portal.name" . }}
    release: {{ .Release.Name }}
