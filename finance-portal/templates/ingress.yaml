{{- if .Values.ingress.enabled -}}
{{- $servicePath := .Values.ingress.externalPath -}}
{{- $backendPort := .Values.service.backendPort -}}
{{- $frontendPort := .Values.service.frontendPort -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: finance-portal
  labels:
    app: finance-portal
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
      {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  rules:
    {{- range $host := .Values.ingress.hosts }}
    - host: {{ $host }}
      http:
        paths:
          - path: {{ $servicePath }}-backend
            backend:
              serviceName: finance-portal-backend
              servicePort: {{ $backendPort }}
          - path: {{ $servicePath }}-ui
            backend:
              serviceName: finance-portal-ui
              servicePort: {{ $frontendPort }}
    {{- end -}}
  {{- if .Values.ingress.tls }}
  tls:
    {{ toYaml .Values.ingress.tls | indent 4 }}
  {{- end -}}
{{- end -}}
