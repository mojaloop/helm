{{- $dbHost := ( .Values.db.host | replace "$release_name" .Release.Name ) -}}
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: {{ template "finance-portal.fullname" . }}
  labels:
    app: {{ template "finance-portal.name" . }}
    chart: {{ template "finance-portal.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: {{ template "finance-portal.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "finance-portal.name" . }}
        release: {{ .Release.Name }}
    spec:
      initContainers:
        {{- if .Values.backend.init.enabled }}
        - name: finance-portal-backend-init
          image: {{ .Values.backend.init.image.repository }}
          imagePullPolicy: {{ .Values.backend.init.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ .Values.config.is_populate.name }}
            - secretRef:
                name: {{ template "finance-portal.fullname" . }}
        {{- end }}
      containers:
      - name: backend
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - name: backend
          containerPort: 3000
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
        readinessProbe:
          httpGet:
            path: /
            port: http
        envFrom:
        - configMapRef:
            name: {{ template "finance-portal.fullname" . }}
        - secretRef:
            name: {{ template "finance-portal.fullname" . }}
        resources:
      - name: frontend
        image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
        imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
        ports:
        - name: frontend
          containerPort: 80
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
        readinessProbe:
          httpGet:
            path: /
            port: http
        envFrom:
        - configMapRef:
            name: {{ template "finance-portal.fullname" . }}
        - secretRef:
            name: {{ template "finance-portal.fullname" . }}
      imagePullSecrets:
      - name: {{ .Values.imageCredentials.name }}
