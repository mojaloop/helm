##
# Auth-Svc Redis
##
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-svc-redis
  labels:
    app: auth-svc-redis
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
  selector:
    matchLabels:
      app: auth-svc-redis
  template:
    metadata:
      labels:
        app: auth-svc-redis
    spec:
      containers:
        - name: redis
          image: redis:5.0.4-alpine
---
apiVersion: v1
kind: Service
metadata:
  name: auth-svc-redis-svc
spec:
  ports:
    - port: 6379
  selector:
    app: auth-svc-redis
  clusterIP: None