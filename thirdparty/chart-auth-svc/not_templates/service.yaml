apiVersion: v1
kind: Service
metadata:
  name: {{ template "auth-svc.name" . }}
  labels:
    app: auth-svc
    app.kubernetes.io/name: auth-svc
    {{- include "auth-svc.labels" . | nindent 4 }}
spec:
  ports:
    {{- with .Values.service.ports }}
    - port: {{ .externalPort }}
      targetPort: {{ .internalPort }}
      name: {{ .specApi.name }}

  - port: {{ index .Values "service" "port"}}
  selector:
    {{- include "auth-svc.selectorLabels" . | nindent 6 }}
  clusterIP: None
