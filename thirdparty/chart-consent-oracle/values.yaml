enabled: true
replicaCount: 1
image:
  repository: mojaloop/als-consent-oracle
  tag: v0.0.8
  command: '[ "npm", "run", "start" ]'
  pullPolicy: IfNotPresent

## Pod scheduling preferences.
## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
affinity: {}

## Node labels for pod assignment
## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#nodeselector
nodeSelector: {}

## Set toleration for scheduler
## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
tolerations: []

## @param initContainers Add additional init containers to the %%MAIN_CONTAINER_NAME%% pod(s)
## ref: https://kubernetes.io/docs/concepts/workloads/pods/init-containers/
## e.g:
## initContainers:
##  - name: your-image-name
##    image: your-image
##    imagePullPolicy: Always
##    command: ['sh', '-c', 'echo "hello world"']
##    env:
##      - name: debug
##        value: trace
##
# initContainers: []
initContainers:
  - name: run-migration
    image: '{{ .Values.image.repository }}:{{ .Values.image.tag }}'
    imagePullPolicy: IfNotPresent
    command:
      - sh
      - -c
      - npm run migrate
    volumeMounts:
      - name: consent-oracle-config-volume
        mountPath: /opt/als-consent-oracle/config/default.json
        subPath: default.json

livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  httpGet:
    path: /health
    port: 3000

readinessProbe:
  enabled: true
  initialDelaySeconds: 30
  httpGet:
    path: /health
    port: 3000

# Add exta environment variables here
env: {}
  # e.g.
  # - name: LOG_LEVEL
  #   value: debug

config:
  default.json: {
    "PORT": 3000,
    "HOST": "0.0.0.0",
    "INSPECT": {
      "DEPTH": 4,
      "SHOW_HIDDEN": false,
      "COLOR": true
    },
    "DATABASE": {
      "DIALECT": "mysql",
      "HOST": "mysql-consent-oracle",
      "PORT": 3306,
      "USER": "consent-oracle",
      "PASSWORD": "password",
      "DATABASE": "consent-oracle",
      "POOL_MIN_SIZE": 10,
      "POOL_MAX_SIZE": 10,
      "ACQUIRE_TIMEOUT_MILLIS": 30000,
      "CREATE_TIMEOUT_MILLIS": 30000,
      "DESTROY_TIMEOUT_MILLIS": 5000,
      "IDLE_TIMEOUT_MILLIS": 30000,
      "REAP_INTERVAL_MILLIS": 1000,
      "CREATE_RETRY_INTERVAL_MILLIS": 200
    }
  }

service:
  type: ClusterIP
  ports:
    name: api
    externalPort: 3000
    internalPort: 3000

ingress:
  enabled: true
  # Used to create an Ingress record.
  hosts:
    - host: consent-oracle.local
      port: 3000
      name: consent-oracle
      paths: ['/']

  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 8m
    ## https://kubernetes.github.io/ingress-nginx/examples/rewrite/
    # nginx.ingress.kubernetes.io/rewrite-target: '/'
    # nginx.ingress.kubernetes.io/rewrite-target: '/$2'
    ## https://kubernetes.github.io/ingress-nginx/user-guide/multiple-ingress/
    # kubernetes.io/ingress.class: nginx
    ## https://kubernetes.github.io/ingress-nginx/user-guide/tls/#automated-certificate-management-with-kube-lego
    # kubernetes.io/tls-acme: "true"
  tls: []
