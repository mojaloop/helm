{{- if .Values.enabled -}}
apiVersion: {{ template "apiVersion.Deployment" . }}
kind: Deployment
metadata:
  name: {{ include "consent-oracle.name" . }}
  labels:
    {{- include "consent-oracle.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
  selector:
    matchLabels:
      {{- include "consent-oracle.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "consent-oracle.labels" . | nindent 8 }}
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        {{- if .Values.initContainers }}
          {{- include "common.tplvalues.render" (dict "value" .Values.initContainers "context" $) | nindent 8 }}
        {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: {{ .Values.image.command }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.httpGet.path }}
              port: {{ .Values.service.ports.internalPort }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          {{- end }}
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.httpGet.path }}
              port: {{ .Values.service.ports.internalPort }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          {{- end }}
          volumeMounts:
            - name: consent-oracle-config-volume
              mountPath: /opt/app/dist/config/default.json
              subPath: default.json
          env:
          {{- range $envItem := .Values.env }}
            - name: {{ $envItem.name }}
              value: {{ $envItem.value }}
          {{- end }}
      volumes:
        - name: consent-oracle-config-volume
          configMap:
            name: consent-oracle-config
            items:
              - key: default.json
                path: default.json
{{- end -}}