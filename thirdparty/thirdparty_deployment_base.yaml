# prerequisites for a working thirdparty deployment
# 3x mysql databases

# mysql: endpoint-registry
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-cl-pv-claim
spec:
  storageClassName: awsgp2
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-cl
spec:
  ports:
  - port: 3306
  selector:
    app: mysql-cl
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-cl
spec:
  selector:
    matchLabels:
      app: mysql-cl
  serviceName: mysql-cl-service
  replicas: 1
  template:
    metadata:
      labels:
        app: mysql-cl
    spec:
      containers:
      - image: mysql:5.6
        name: mysql-cl
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: password
        - name: MYSQL_USER
          value: central_ledger
        - name: MYSQL_PASSWORD
          value: password
        - name: MYSQL_DATABASE
          value: central_ledger
        ports:
        - containerPort: 3306
          name: mysql-cl
        volumeMounts:
        - name: mysql-cl-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-cl-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-cl-pv-claim
---
