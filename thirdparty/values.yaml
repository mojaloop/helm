          ALLOW_TRANSFER_WITHOUT_QUOTE: false
          ALLOW_DIFFERENT_TRANSFER_TRANSACTION_ID: true
          RESERVE_NOTIFICATION: false
          RESOURCE_VERSIONS: transfers=1.1,quotes=1.1,participants=1.1,parties=1.1,transactionRequests=1.1

