apiVersion: apps/v1
kind: Deployment
metadata:
  name: thirdparty-api-adapter
  labels:
    app: thirdparty-api-adapter
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1 # exeed the replicas by 1 pod
  selector:
    matchLabels:
      app: thirdparty-api-adapter
  template:
    metadata:
      labels:
        app: thirdparty-api-adapter
    spec:
      containers:
        - name: thirdparty-api-adapter
          image: mojaloop/thirdparty-api-adapter:v11.8.3
          # command: [ "tail", "-f", "/dev/null" ]
          livenessProbe:
            initialDelaySeconds: 30
            httpGet:
              path: /health
              port: 3008
          readinessProbe:
            initialDelaySeconds: 30
            httpGet:
              path: /health
              port: 3008
          volumeMounts:
            - name: thirdparty-api-adapter-config-volume
              mountPath: /opt/thirdparty-api-adapter/config
      volumes:
        - name: thirdparty-api-adapter-config-volume
          configMap:
            name: thirdparty-api-adapter-config
            items:
            - key: default.json
              path: default.json
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: thirdparty-api-adapter-config
data:
  default.json: {{ (.Files.Get "configs/thirdparty-api-adapter.json") | quote }}
---
apiVersion: v1
kind: Service
metadata:
  name: thirdparty-api-adapter
spec:
  ports:
  - port: 3008
  selector:
    app: thirdparty-api-adapter
  clusterIP: None
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: thirdparty-api-adapter
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - http:
        paths:
          - path: /thirdparty-api-adapter(/|$)(.*)
            backend:
              serviceName: thirdparty-api-adapter
              servicePort: 4004
