{{- if .Values.endpoint_registry.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: endpoint-registry
  labels:
    app: endpoint-registry
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1 # exeed the replicas by 1 pod
  selector:
    matchLabels:
      app: endpoint-registry
  template:
    metadata:
      labels:
        app: endpoint-registry
    spec:
      containers:
      - name: central-ledger
        image: mojaloop/central-ledger:v11.1.4.0-pisp
        # runs only the admin api
        command: ["node", "src/api/index.js"]
        livenessProbe:
          initialDelaySeconds: 30
          httpGet:
            path: /health
            port: 3001
        readinessProbe:
          initialDelaySeconds: 30
          httpGet:
            path: /health
            port: 3001
        env:
          - name: CLEDG_DATABASE__HOST
            value: mysql-cl
          - name: CLEDG_DATABASE__PORT
            value: "3306"
          - name: CLEDG_HANDLERS__DISABLED
            value: "true"
      
          # - name: LOG_LEVEL
            # value: debug
        # command: [ "sh", "-c", "tail -f /dev/null" ]
        securityContext:
          runAsUser: 0
---
apiVersion: v1
kind: Service
metadata:
  name: endpoint-registry
spec:
  ports:
  - port: 3001
  selector:
    app: endpoint-registry
  clusterIP: None
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: endpoint-registry
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - http:
        paths:
          - path: /endpoint-registry(/|$)(.*)
            backend:
              serviceName: endpoint-registry
              servicePort: 3001
{{- end -}}