{{- if .Values.transaction_requests_service.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: thirdparty-tx-requests-service
  labels:
    app: thirdparty-tx-requests-service
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1 # exeed the replicas by 1 pod
  selector:
    matchLabels:
      app: thirdparty-tx-requests-service
  template:
    metadata:
      labels:
        app: thirdparty-tx-requests-service
    spec:
      containers:
      - name: thirdparty-tx-requests-service
        image: mojaloop/transaction-requests-service:v10.6.1.1-pisp
        livenessProbe:
          initialDelaySeconds: 30
          httpGet:
            path: /health
            port: 4003
        readinessProbe:
          initialDelaySeconds: 30
          httpGet:
            path: /health
            port: 4003
        env:
          - name: ES_SWITCH_ENDPOINT
            value: http://endpoint-registry:3001

---
apiVersion: v1
kind: Service
metadata:
  name: thirdparty-tx-requests-service
spec:
  ports:
  - port: 4003
  selector:
    app: thirdparty-tx-requests-service
  clusterIP: None
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: thirdparty-tx-requests-service
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - http:
        paths:
          - path: /thirdparty-tx-requests-service(/|$)(.*)
            backend:
              serviceName: thirdparty-tx-requests-service
              servicePort: 4003
{{- end -}}