{{- if .Values.account_lookup_service.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: thirdparty-als
  labels:
    app: thirdparty-als
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1 # exeed the replicas by 1 pod
  selector:
    matchLabels:
      app: thirdparty-als
  template:
    metadata:
      labels:
        app: thirdparty-als
    spec:
      containers:
      - name: account-lookup-service
        image: mojaloop/account-lookup-service:v11.1.2.2-pisp
        livenessProbe:
          initialDelaySeconds: 30
          httpGet:
            path: /health
            port: 4001
        readinessProbe:
          initialDelaySeconds: 30
          httpGet:
            path: /health
            port: 4001
        env:
          - name: ALS_SWITCH_ENDPOINT
            value: http://endpoint-registry:3001
          - name: ALS_DATABASE__HOST
            value: mysql-als
---
apiVersion: v1
kind: Service
metadata:
  name: thirdparty-als-admin
spec:
  ports:
  - port: 4001
  selector:
    app: thirdparty-als
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: thirdparty-als
spec:
  ports:
  - port: 4002
  selector:
    app: thirdparty-als
  clusterIP: None
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: thirdparty-als
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - http:
        paths:
          - path: /account-lookup-service-admin(/|$)(.*)
            backend:
              serviceName: thirdparty-als-admin
              servicePort: 4001
          - path: /account-lookup-service(/|$)(.*)
            backend:
              serviceName: thirdparty-als
              servicePort: 4002
{{- end -}}