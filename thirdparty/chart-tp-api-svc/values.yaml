enabled: true
replicaCount: 1
image:
  repository: mojaloop/thirdparty-api-svc
  tag: v11.21.0
  command: '[ "npm", "run", "start" ]'
  pullPolicy: IfNotPresent

## Pod scheduling preferences.
## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
affinity: {}

## Node labels for pod assignment
## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#nodeselector
nodeSelector: {}

## Set toleration for scheduler
## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
tolerations: []

livenessProbe:
  initialDelaySeconds: 30
  httpGet:
    path: /health
    port: 3008
readinessProbe:
  initialDelaySeconds: 30
  httpGet:
    path: /health
    port: 3008

# Add exta environment variables here
env:
  - name: NODE_ENV 
    value: production
  # e.g. to change the Log Level:
  # - name: LOG_LEVEL
  #   value: debug

config:
  production.json: {
  "PORT": 3008,
  "HOST": "0.0.0.0",
  "INSPECT": {
    "DEPTH": 4,
    "SHOW_HIDDEN": false,
    "COLOR": true
  },
  "ENDPOINT_CACHE_CONFIG": {
    "expiresIn": 180000,
    "generateTimeout": 30000
  },
  # Location of central ledger to lookup endpoints for
  "ENDPOINT_SERVICE_URL": "http://$release_name-centralledger-service",
  # Static list of participantIds that support account linking
  "PARTICIPANT_LIST_LOCAL": [
    "dfspa",
    "dfspb"
  ],
  "ERROR_HANDLING": {
    "includeCauseExtension": true,
    "truncateExtensions": true
  },
  "INSTRUMENTATION": {
    "METRICS": {
      "DISABLED": false,
      "labels": {
        "eventId": "*"
      },
      "config": {
        "timeout": 5000,
        "prefix": "moja_3p_api",
        "defaultLabels": {
          "serviceName": "thirdparty-api-svc"
        }
      }
    }
  },
  "MOCK_CALLBACK": {
    "transactionRequestId": "abc-12345",
    "pispId": "pisp"
  }
}

service:
  type: ClusterIP
  ports:
    name: api
    externalPort: 3008
    internalPort: 3008

ingress:
  enabled: true
  # Used to create an Ingress record.
  hosts:
    - host: tp-api-svc.local
      port: 3008
      name: tp-api-svc
      paths: ['/']

  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 8m
    ## https://kubernetes.github.io/ingress-nginx/examples/rewrite/
    # nginx.ingress.kubernetes.io/rewrite-target: '/'
    # nginx.ingress.kubernetes.io/rewrite-target: '/$2'
    ## https://kubernetes.github.io/ingress-nginx/user-guide/multiple-ingress/
    # kubernetes.io/ingress.class: nginx
    ## https://kubernetes.github.io/ingress-nginx/user-guide/tls/#automated-certificate-management-with-kube-lego
    # kubernetes.io/tls-acme: "true"
  tls: []
