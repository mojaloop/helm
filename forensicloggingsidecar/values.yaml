# Default values for forensic-logging-sidecar.
# This is a YAML-formatted file.

# Declare global configurations
global:
  config:
    ## Pod scheduling preferences.
    ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
    ##
    affinity: {}

    ## Node labels for pod assignment
    ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#nodeselector
    nodeSelector: {}

    ## Set toleration for schedular
    ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
    tolerations: []

# Declare variables to be passed into your templates.

replicaCount: 1
image:
  repository: mojaloop/forensic-logging-sidecar
  tag: v2.4
  pullPolicy: Always
  command: '["/opt/sidecar/server.sh"]'

service:
  name: http-api-and-ws
  type: ClusterIP
  externalPort: 5678
  internalPort: 5678

  annotations: {}

  # This allows one to point the service to an external backend. 
  # This is useful for local development where one wishes to hijack 
  # the communication from the service to the node layer and point
  # to a specific endpoint (IP, Port, etc).
  external:
    enabled: false
    # 10.0.2.2 is the magic IP for the host on virtualbox's network
    ip: 10.0.2.2
    ports:
      api: 
        name: http-api-and-ws
        externalPort: 5678

readinessProbe:
  enabled: true
  initialDelaySeconds: 90
  periodSeconds: 15

livenessProbe:
  enabled: true
  initialDelaySeconds: 90
  periodSeconds: 15

ingress:
  enabled: false
  # Used to create an Ingress record.
  hosts:
    api: forensic-logging-sidecar.dev.wayaafrica.com
  
  externalPath: /

  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

config:
  default_json: '
    {
      "PORT": $servicePort,
      "SERVICE": "$serviceName",
      "BATCH_SIZE": 64,
      "BATCH_TIME_INTERVAL": 300000,
      "KMS": {
        "URL": "ws://$kmsHost:$kmsPort/sidecar",
        "PING_INTERVAL": 30000,
        "REQUEST_TIMEOUT": 120000,
        "CONNECT_TIMEOUT": 60000,
        "RECONNECT_INTERVAL": 10000
      }
    }
'

centralkms:
  enabled: true
  nameOverride: "centralkms"
  replicaCount: 1
  image:
    repository: mojaloop/central-kms
    tag: v2.4
    pullPolicy: Always

  service:
    name: http-api-and-tcp-websocket
    type: ClusterIP
    externalPort: 8080
    internalPort: 8080

    # This allows one to point the service to an external backend. 
    # This is useful for local development where one wishes to hijack 
    # the communication from the service to the node layer and point
    # to a specific endpoint (IP, Port, etc).
    external:
      enabled: false
      # 10.0.2.2 is the magic IP for the host on virtualbox's network
      ip: 10.0.2.2
      ports:
        api: 
          name: http-api-and-tcp-websocket
          externalPort: 8080

  readinessProbe:
    enabled: true
    httpGet:
      path: /sidecars
    initialDelaySeconds: 15
    periodSeconds: 5

  livenessProbe:
    enabled: true
    httpGet:
      path: /sidecars
    initialDelaySeconds: 15
    periodSeconds: 5
    
  ingress:
    enabled: true
    # Used to create an Ingress record.
    hosts:
      - central-kms.dev.wayaafrica.com
    externalPath: /
    
    annotations:
      # kubernetes.io/ingress.class: nginx
    
    tls:
      # Secrets must be manually created in the namespace.
      # - secretName: chart-example-tls
      #   hosts:
      #     - chart-example.local

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi

  postgresql:
    enabled: true 
    nameOverride: "centralkms-postgresql"
    ## Create a database user
    postgresUser: kms
    ## Default: random 10 character string
    postgresPassword: xD873IyaQB

    service:
      type: ClusterIP
      port: 5432
      externalIPs: []

postgresql:
  enabled: true
  nameOverride: "forensicloggingsidecar-postgresql"
  ## postgres image repository
  image: "postgres"
  ## postgres image version
  ## ref: https://hub.docker.com/r/library/postgres/tags/
  ##
  imageTag: "9.6.2"

  ## Specify a imagePullPolicy
  ## 'Always' if imageTag is 'latest', else set to 'IfNotPresent'
  ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
  ##
  # imagePullPolicy:

  ## Create a database user
  ## Default: postgres
  postgresUser: sidecar
  ## Default: random 10 character string
  postgresPassword: Wqt0KlkKvL

  ## Create a database
  ## Default: the postgres user
  postgresDatabase: sidecar

  ## Specify initdb arguments, e.g. --data-checksums
  ## ref: https://github.com/docker-library/docs/blob/master/postgres/content.md#postgres_initdb_args
  ## ref: https://www.postgresql.org/docs/current/static/app-initdb.html
  # postgresInitdbArgs:

  ## Persist data to a persitent volume
  persistence:
    enabled: false

    ## A manually managed Persistent Volume and Claim
    ## Requires persistence.enabled: true
    ## If defined, PVC must be created manually before volume will be bound
    # existingClaim:

    ## database data Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    # storageClass: "-"
    accessMode: ReadWriteOnce
    size: 8Gi
    subPath: "postgresql-db"

  metrics:
    enabled: false
    image: wrouesnel/postgres_exporter
    imageTag: v0.1.1
    imagepullPolicy: Always
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      ## Define additional custom metrics
