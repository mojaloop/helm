      consumer:
        settlementwindow:
          close:
            config:
              options:
                mode: 2
                batchSize: 1
                pollFrequency: 10
                recursiveTimeout: 100
                messageCharset: 'utf8'
                messageAsJSON: true
                sync: true
                consumeTimeout: 1000
              rdkafkaConf:
                socket_keepalive_enable: true
      producer:
        notification:
          event:
            config:
              options:
                messageCharset: 'utf8'
              rdkafkaConf:
                event_cb: true
                compression_codec: 'none'
                retry_backoff_ms: 100
                message_send_max_retries: 2
                socket_keepalive_enable: true
                batch_num_messages: 100
                dr_cb: false
                socket_blocking_max_ms: 1
                queue_buffering_max_ms: 1
                broker_version_fallback: '0.10.1.0'
                api_version_request: true
              topicConf:
                request_required_acks: 'all'
                partitioner: 'murmur2_random'
        settlementwindow:
          close:
            config:
              options:
                messageCharset: 'utf8'
              rdkafkaConf:
                event_cb: true
                dr_cb: true
                socket_keepalive_enable: true
              topicConf:
                request_required_acks: "all"
                partitioner: 'murmur2_random'
