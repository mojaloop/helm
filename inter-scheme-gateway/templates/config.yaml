apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "inter-scheme-gateway.fullname" . }}-config
data:
  nginx.conf: |
    events {}
    error_log /dev/stdout info;

    http {
      access_log /dev/stdout;

      server {
        listen 0.0.0.0:{{ .Values.service.port }};
        
        location /parties {
          proxy_pass http://{{ .Release.Name }}-account-lookup-service:80;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /quotes {
            proxy_pass http://{{ .Release.Name }}-quoting-service:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /transfers {
            proxy_pass http://{{ .Release.Name }}-ml-api-adapter-service:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /fxQuotes {
            proxy_pass http://{{ .Release.Name }}-quoting-service:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /fxTransfers {
            proxy_pass http://{{ .Release.Name }}-ml-api-adapter-service:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
      }
    }
