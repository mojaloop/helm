{{- if .Values.enabled -}}
{{- $serviceFullName := include "ml-testing-toolkit-backend.fullname" . -}}
{{- $MONGODB_COMMAND := ("until printf \".\" && nc -z -w 2 $mongodb_host $mongodb_port; do sleep 2; done;" | replace "$mongodb_host" (.Values.config.mongodb.host) | replace "$mongodb_port" (print .Values.config.mongodb.port) | replace "$release_name" (.Release.Name) ) -}}

apiVersion: {{ template "ml-testing-toolkit-backend.apiVersion.StatefulSet" . }}
kind: StatefulSet
metadata:
  name: {{ template "ml-testing-toolkit-backend.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "ml-testing-toolkit-backend.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.Version }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
  annotations:
    # Common annotations
    {{- if .Values.commonAnnotations }}
    {{- include "common.tplvalues.render" ( dict "value" $.Values.commonAnnotations "context" $ ) | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "ml-testing-toolkit-backend.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  serviceName: {{ template "ml-testing-toolkit-backend.fullname" . }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/config.yaml") . | sha256sum }}
        # Custom Pod annotations
        {{- if .Values.podAnnotations }}
        {{- include "common.tplvalues.render" ( dict "value" .Values.podAnnotations "context" $ ) | nindent 8 }}
        {{- end }}
        {{- if .Values.metrics.enabled }}
        prometheus.io/port: "{{ .Values.service.ports.adminApi.port }}"
        prometheus.io/scrape: "true"
        {{- end }}
      labels:
        app.kubernetes.io/name: {{ include "ml-testing-toolkit-backend.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/version: {{ .Chart.Version }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        # Custom Pod Labels
        {{- if .Values.podLabels }}
        {{- include "common.tplvalues.render" ( dict "value" .Values.podLabels "context" $ ) | nindent 8 }}
        {{- end }}
    spec:
{{- if .Values.affinity }}
      affinity:
{{ toYaml .Values.affinity | indent 8 }}
{{- end }}
{{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
{{- end }}
{{- if .Values.tolerations }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
{{- end }}
      initContainers:
        {{- if .Values.initContainers }}
          {{- include "common.tplvalues.render" (dict "value" .Values.initContainers "context" $) | nindent 8 }}
        {{- end }}
      {{- if .Values.image.pullSecrets }}
      {{- include "common.images.renderPullSecrets" (dict "images" (list .Values.image) "context" $) | nindent 6 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.containerSecurityContext.enabled }}
          securityContext: {{- omit .Values.containerSecurityContext "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- if .Values.persistence.enabled }}
          command: {{ .Values.commandPersistence }}
          {{- else }}
          command: {{ .Values.command }}
          {{- end }}
          env:
            - name: REPORTING_DB_CONNECTION_PASSWORD
            {{- if .Values.config.mongodb.secret }}
              valueFrom:
                secretKeyRef:
                  name: '{{ .Values.config.mongodb.secret.name }}'
                  key: '{{ .Values.config.mongodb.secret.key }}'
            {{- else }}
              value: {{ .Values.config.mongodb.password }}
            {{- end }}
            - name: REPORTING_DB_CONNECTION_STRING
            {{- if .Values.config.mongodb.connectionStringSecret.name }}
              valueFrom:
                secretKeyRef:
                  name: '{{ .Values.config.mongodb.connectionStringSecret.name }}'
                  key: '{{ .Values.config.mongodb.connectionStringSecret.key }}'
            {{- else }}
              value: {{ .Values.config.mongodb.connectionString }}
            {{- end }}
            - name: REPORTING_DB_SSL_ENABLED
              value: '{{ .Values.config.mongodb.ssl.enabled }}'
            - name: REPORTING_DB_SSL_VERIFY
              value: '{{ .Values.config.mongodb.ssl.verify }}'
            {{- if and .Values.config.mongodb.ssl.caSecret (hasKey .Values.config.mongodb.ssl.caSecret "name") (not (empty .Values.config.mongodb.ssl.caSecret.name)) }}
            - name: REPORTING_DB_SSL_CA_FILE_PATH
              value: "/opt/app/mongo-ca/mongo-ca.pem"
            {{- end }}
            {{- if and .Values.config.mongodb.ssl.clientCert (hasKey .Values.config.mongodb.ssl.clientCert "name") (not (empty .Values.config.mongodb.ssl.clientCert.name)) }}
            - name: REPORTING_DB_SSL_CLIENT_CERT_FILE_PATH
              value: "/opt/app/mongo-client-cert/mongo-client-cert.pem"
            {{- end }}
            - name: REPORTING_DB_PARAMS
              value: '{{ .Values.config.mongodb.params | toJson }}'
          ports:
            - containerPort: {{ .Values.service.ports.specApi.port }}
            - containerPort: {{ .Values.service.ports.adminApi.port }}
              name: http
          {{- include "mojaloop-common.probes" . | nindent 10 }}
          volumeMounts:
          {{- if .Values.persistence.enabled }}
            - name: ttk-data
              mountPath: /opt/ttk-data
          {{- end }}
          {{- range $k, $v := .Values.extraEnvironments }}
            - name: {{ $serviceFullName }}-volume-extra-environments
              mountPath: /opt/app/examples/environments/{{ $k }}
              subPath: {{ $k }}
          {{- end }}
          {{- range $k, $v := .Values.config_files }}
            - name: {{ $serviceFullName }}-volume-config-default
              mountPath: /opt/app/spec_files/{{ $k | replace "__" "/" }}
              subPath: {{ $k }}
          {{- end }}
            - name: release-cd-rc
              mountPath: /home/ml-user/.release_cd
          {{- if and .Values.config.mongodb.ssl.caSecret (hasKey .Values.config.mongodb.ssl.caSecret "name") (not (empty .Values.config.mongodb.ssl.caSecret.name)) }}
            - name: mongo-ca
              mountPath: /opt/app/mongo-ca
              readOnly: true
          {{- end }}
          {{- if and .Values.config.mongodb.ssl.clientCert (hasKey .Values.config.mongodb.ssl.clientCert "name") (not (empty .Values.config.mongodb.ssl.clientCert.name)) }}
            - name: mongo-client-cert
              mountPath: /opt/app/mongo-client-cert
              readOnly: true
          {{- end }}
      volumes:
      {{- if .Values.persistence.enabled }}
        - name: ttk-data
          emptyDir: {}
      {{- end }}
        - name: {{ template "ml-testing-toolkit-backend.fullname" . }}-volume-config-default
          configMap:
            name: {{ template "ml-testing-toolkit-backend.fullname" . }}-config-default
            items:
              {{- range $k, $v := .Values.config_files }}
              - key: {{ $k }}
                path: {{ $k }}
              {{- end }}
        - name: {{ template "ml-testing-toolkit-backend.fullname" . }}-volume-extra-environments
          configMap:
            name: {{ template "ml-testing-toolkit-backend.fullname" . }}-config-extra-environments
            items:
              {{- range $k, $v := .Values.extraEnvironments }}
              - key: {{ $k }}
                path: {{ $k }}
              {{- end }}
        - name: release-cd-rc
          configMap:
            name: release-cd-rc
            optional: true
        {{- if and .Values.config.mongodb.ssl.caSecret (hasKey .Values.config.mongodb.ssl.caSecret "name") (not (empty .Values.config.mongodb.ssl.caSecret.name)) }}
        - name: mongo-ca
          secret:
            secretName: '{{ .Values.config.mongodb.ssl.caSecret.name }}'
            items:
              - key: '{{ .Values.config.mongodb.ssl.caSecret.key }}'
                path: mongo-ca.pem
        {{- end }}
        {{- if and .Values.config.mongodb.ssl.clientCert (hasKey .Values.config.mongodb.ssl.clientCert "name") (not (empty .Values.config.mongodb.ssl.clientCert.name)) }}
        - name: mongo-client-cert
          secret:
            secretName: '{{ .Values.config.mongodb.ssl.clientCert.name }}'
            items:
              - key: '{{ .Values.config.mongodb.ssl.clientCert.key }}'
                path: mongo-client-cert.pem
        {{- end }}

  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: ttk-data
    spec:
      accessModes: [{{ .Values.persistence.accessMode | quote }}]
      {{- if .Values.persistence.storageClass }}
      {{- if (eq "-" .Values.persistence.storageClass) }}
      storageClassName: ""
      {{- else }}
      storageClassName: "{{ .Values.persistence.storageClass }}"
      {{- end }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.persistence.size | quote }}
  {{- end -}}
{{- end -}}
