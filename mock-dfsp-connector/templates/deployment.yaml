{{- $dbHost := printf "%s-%s" .Release.Name .Values.postgresql.nameOverride -}}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "mockdfspconnector.fullname" . }}
  labels:
    app: {{ template "mockdfspconnector.fullname" . }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "mockdfspconnector.fullname" . }}
        chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
    spec:
{{- if .Values.global.config.affinity }}
      affinity:
{{ toYaml .Values.global.config.affinity | indent 8 }}
{{- end }}
{{- if .Values.global.config.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.global.config.nodeSelector | indent 8 }}
{{- end }}
{{- if .Values.global.config.tolerations }}
      tolerations:
{{ toYaml .Values.global.config.tolerations | indent 8 }}
{{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
          {{- range $port := .Values.service.ports }}
            - name: {{ $port.name }}
              containerPort: {{ $port.internalPort }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.httpGet.path }}
              port: {{ .Values.service.ports.api.internalPort }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          {{- end }}
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.httpGet.path }}
              port: {{ .Values.service.ports.api.internalPort }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          {{- end }}
          env:
            - name: mock-connector.host
              valueFrom:
                configMapKeyRef:
                  name: {{ template "mockdfspconnector.fullname" . }}
                  key: mockConnector.host
            - name: mock-connector.port
              valueFrom:
                configMapKeyRef:
                  name: {{ template "mockdfspconnector.fullname" . }}
                  key: mockConnector.port
            - name: central-ledger.host
              valueFrom:
                configMapKeyRef:
                  name: {{ template "mockdfspconnector.fullname" . }}
                  key: centralLedger.host
            - name: central-ledger.port
              valueFrom:
                configMapKeyRef:
                  name: {{ template "mockdfspconnector.fullname" . }}
                  key: centralLedger.port
            - name: connector-account
              valueFrom:
                configMapKeyRef:
                  name: {{ template "mockdfspconnector.fullname" . }}
                  key: connectorAccount