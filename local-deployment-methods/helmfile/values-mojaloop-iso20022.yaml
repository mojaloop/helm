CONFIG:
  ## ISO20022
  api_type: &API_TYPE "iso20022"
  ttk_transformer_name: &TTK_TRANSFORMER_NAME "fspiopToISO20022"
  original_payload_storage: &ORIGINAL_PAYLOAD_STORAGE "kafka"
  payload_cache: &PAYLOAD_CACHE
    enabled: false
    type: redis-cluster
    connectionConfig:
      cluster:
        - host: proxy-cache-redis
          port: 6379

x-disable-probes: &DISABLE_PROBES
  metrics:
    enabled: false
  readinessProbe:
    enabled: false
  livenessProbe:
    enabled: false

account-lookup-service:
  account-lookup-service:
    <<: *DISABLE_PROBES
    config:
      api_type: *API_TYPE
      original_payload_storage: *ORIGINAL_PAYLOAD_STORAGE
      payload_cache: *PAYLOAD_CACHE
      log_level: debug
quoting-service:
  quoting-service:
    <<: *DISABLE_PROBES
    config:
      api_type: *API_TYPE
      original_payload_storage: *ORIGINAL_PAYLOAD_STORAGE
      payload_cache: *PAYLOAD_CACHE
      log_level: debug
  quoting-service-handler:
    <<: *DISABLE_PROBES
    config:
      api_type: *API_TYPE
      original_payload_storage: *ORIGINAL_PAYLOAD_STORAGE
      payload_cache: *PAYLOAD_CACHE
      log_level: debug

ml-api-adapter:
  ml-api-adapter-service:
    config:
      api_type: *API_TYPE
      original_payload_storage: *ORIGINAL_PAYLOAD_STORAGE
      payload_cache: *PAYLOAD_CACHE
  ml-api-adapter-handler-notification:
    config:
      api_type: *API_TYPE
      original_payload_storage: *ORIGINAL_PAYLOAD_STORAGE
      payload_cache: *PAYLOAD_CACHE

ml-testing-toolkit:
  ml-testing-toolkit-backend:
    extraEnvironments:
      hub-k8s-default-environment.json:
        options:
          transformerName: *TTK_TRANSFORMER_NAME
