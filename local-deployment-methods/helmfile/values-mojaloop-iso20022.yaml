CONFIG:
  ## ISO20022
  api_type: &API_TYPE "iso20022"
  ttk_transformer_name: &TTK_TRANSFORMER_NAME "fspiopToISO20022"
  ttk_input_values_override: &TTK_INPUT_VALUES_OVERRIDE
    API_TYPE: *API_TYPE
    ilpPacket: "$param_validIlpPacketV4"
    validCondition: "$param_validConditionV4"
    validFulfillment: "$param_validFulfillmentV4"
  original_payload_storage: &ORIGINAL_PAYLOAD_STORAGE "redis"
  payload_cache: &PAYLOAD_CACHE
    enabled: true
    type: redis-cluster
    connectionConfig:
      cluster:
        - host: proxy-cache-redis
          port: 6379

  configOverride: &CONFIG_OVERRIDE
    .EVENT_SDKrc:
      LOG: 'off'
      TRACE: 'off'
      AUDIT: kafka
      KAFKA:
        PRODUCER:
          EVENT:
            AUDIT:
              config:
                options:
                  messageCharset: utf8
                  sync: true
                rdkafkaConf:
                  client.id: producer-event-audit
                  compression.type: lz4
                  dr_cb: false
                  event_cb: true
                  metadata.broker.list: kafka:9092
                  queue.buffering.max.messages: 10000000
                  socket.keepalive.enable: true
                topicConf:
                  partitioner: murmur2_random
                  request.required.acks: all
            LOG:
              config:
                options:
                  messageCharset: utf8
                  sync: true
                rdkafkaConf:
                  client.id: producer-event-log
                  compression.type: lz4
                  dr_cb: false
                  event_cb: true
                  metadata.broker.list: kafka:9092
                  queue.buffering.max.messages: 10000000
                  socket.keepalive.enable: true
                topicConf:
                  partitioner: murmur2_random
                  request.required.acks: all
            TRACE:
              config:
                options:
                  messageCharset: utf8
                  sync: true
                rdkafkaConf:
                  client.id: producer-event-trace
                  compression.type: lz4
                  dr_cb: false
                  event_cb: true
                  metadata.broker.list: kafka:9092
                  queue.buffering.max.messages: 10000000
                  socket.keepalive.enable: true
                topicConf:
                  partitioner: murmur2_random
                  request.required.acks: all

