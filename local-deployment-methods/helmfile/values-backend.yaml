cl-mongodb:
  enabled: true
ttk-mongodb:
  enabled: true
ttksims-redis:
  enabled: true
auth-svc-redis:
  enabled: true
proxy-cache-redis:
  enabled: true

kafka:
  provisioning:
    topics:
      - name: topic-event-audit
        partitions: 1
        replicationFactor: 1
      - name: topic-event-log
        partitions: 1
        replicationFactor: 1
      - name: topic-event-trace
        partitions: 1
        replicationFactor: 1