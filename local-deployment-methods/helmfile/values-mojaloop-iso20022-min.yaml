      payload_cache: *PAYLOAD_CACHE
      log_level: debug
      simple_routing_mode_enabled: false

    configOverride:
      <<: *EVENT_SDK_CONFIG
      .QUOTErc:
        SIMPLE_AUDIT: 'true'
  quoting-service-handler:
