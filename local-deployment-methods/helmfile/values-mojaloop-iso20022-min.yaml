CONFIG:
  ## ISO20022
  api_type: &API_TYPE "iso20022"
  ttk_transformer_name: &TTK_TRANSFORMER_NAME "fspiopToISO20022"
  ttk_input_values_override: &TTK_INPUT_VALUES_OVERRIDE
    API_TYPE: *API_TYPE
    ilpPacket: "$param_validIlpPacketV4"
    validCondition: "$param_validConditionV4"
    validFulfillment: "$param_validFulfillmentV4"
  original_payload_storage: &ORIGINAL_PAYLOAD_STORAGE "redis"
  # payload_cache: &PAYLOAD_CACHE
  #   enabled: true
  #   type: redis
  #   connectionConfig:
  #     cluster:
  #       - host: proxy-cache-redis-headless
  #         port: 6379
  #     host: proxy-cache-redis-headless
  #     port: 6379
  payload_cache: &PAYLOAD_CACHE
    enabled: true
    type: redis-cluster
    connectionConfig:
      cluster:
        - host: proxy-cache-redis
          port: 6379
  eventSdk: &EVENT_SDK_CONFIG
    .EVENT_SDKrc:
      LOG: 'off'
      TRACE: 'off'
      AUDIT: kafka
      KAFKA:
        PRODUCER:
          EVENT:
            AUDIT:
              config:
                options:
                  sync: true
                  messageCharset: utf8
                topicConf:
                  request.required.acks: all
                  partitioner: murmur2_random
                rdkafkaConf:
                  compression.type: lz4
                  metadata.broker.list: kafka:9092
                  client.id: producer-event-audit
                  event_cb: true
                  dr_cb: false
                  socket.keepalive.enable: true
                  queue.buffering.max.messages: 10000000

x-disable-probes: &DISABLE_PROBES
  metrics:
    enabled: false
  readinessProbe:
    enabled: false
  livenessProbe:
    enabled: false

account-lookup-service:
  account-lookup-service:
    <<: *DISABLE_PROBES
    config:
      api_type: *API_TYPE
      original_payload_storage: *ORIGINAL_PAYLOAD_STORAGE
      payload_cache: *PAYLOAD_CACHE
      log_level: debug
    configOverride: *EVENT_SDK_CONFIG
  account-lookup-service-admin:
    configOverride: *EVENT_SDK_CONFIG

quoting-service:
  quoting-service:
    <<: *DISABLE_PROBES
